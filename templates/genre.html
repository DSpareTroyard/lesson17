<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ genre.name }}</title>
</head>
<body>
<h1>{{ genre.name }}</h1>
{% for movie in movies %}
    <p><a href="/movies/{{ movie.id }}/">{{ movie.id }}. {{ movie.title }}</a></p>
{% endfor %}

<form action="/movies/" method="GET">
    <input type="hidden" name="genre_id" readonly value="{{ genre.id }}"/>
    <input type="submit" value="К фильмам жанра"/>
</form>

<a href="/genres/">К жанрам</a>
</body>
</html>
